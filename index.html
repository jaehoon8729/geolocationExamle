<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 추적 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
        .loading {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>위치 추적 예제</h1>
    
    <button onclick="getLocation()">내 위치 확인하기</button>
    
    <div id="result" class="result"></div>

    <script>
        function getLocation() {
            const resultDiv = document.getElementById('result');
            
            // Geolocation API 지원 확인
            if (!navigator.geolocation) {
                resultDiv.innerHTML = '<p class="error">이 브라우저는 위치 정보를 지원하지 않습니다.</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p class="loading">위치 정보를 가져오는 중...</p>';
            
            // 위치 정보 요청
            navigator.geolocation.getCurrentPosition(
                // 성공 시
                function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    resultDiv.innerHTML = `
                        <h3>위치 정보</h3>
                        <p><strong>위도:</strong> ${latitude}</p>
                        <p><strong>경도:</strong> ${longitude}</p>
                        <p><strong>정확도:</strong> 약 ${Math.round(accuracy)}미터</p>
                        <p><a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">
                            Google Maps에서 보기
                        </a></p>
                    `;
                },
                // 실패 시
                function(error) {
                    let errorMessage = '';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = '사용자가 위치 정보 제공을 거부했습니다.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = '위치 정보를 사용할 수 없습니다.';
                            break;
                        case error.TIMEOUT:
                            errorMessage = '위치 정보 요청 시간이 초과되었습니다.';
                            break;
                        default:
                            errorMessage = '알 수 없는 오류가 발생했습니다.';
                    }
                    
                    resultDiv.innerHTML = `<p class="error">${errorMessage}</p>`;
                },
                // 옵션
                {
                    enableHighAccuracy: true, // 높은 정확도 사용 (GPS 우선)
                    timeout: 100000,           // 10초 타임아웃
                    maximumAge: 0             // 캐시된 위치 사용 안 함
                }
            );
        }
    </script>
</body>
</html>
